<!DOCTYPE html>
<html>
<head>
<style>
body {
	padding-top: 50px;
    background-position: center;
	background-repeat: no-repeat;
	background-position: 0 0;
	-moz-background-size: cover;
	-webkit-background-size: cover;
    background-size: cover;
}

#logo {
	text-align:center;
    position: relative;
    animation-name: example;
    animation-duration: 1.5s;
    animation-iteration-count: 1;    
}

@keyframes example {
    0%   {padding-right:100%; top:0px;}
    100% {padding-right:0%; top:0px;}
}
</style>

<title>Homepage</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
</head>
<body background="img/taxi.jpg">
<div class="logoPrincipale" id="logo"><img src="img/logo.png"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<form action="login" method="POST">
					  <div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" class="form-control" id="username" name="username" placeholder="&#x1f464 Username">
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" name="password" placeholder="&#x1f512 Password">
					  </div>
					  <button type="submit" class="btn btn-warning btn-block">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
